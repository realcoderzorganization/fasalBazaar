<body>
    <!--navBar-->

    <!--SignUp Card-->
    <div id="card">
        <form id="Form" action="/fasalBazaar/controller/SignupController.php" method="POST">
            <h1>SIGN UP</h1>
        
            <!--Input Area-->
            <input class="mb-3" type="text" name="name" placeholder="Username" required>
            <input class="mb-3" type="number" name="contact" placeholder="Contact" min=1 required>
            <input class="mb-3" type="email" name="email" placeholder="Email ID" required>
            <input class="mb-3" type="password" name="password" placeholder="Password" required>
            <input class="mb-3" type="password" name="confirmPassword" placeholder="confirm Password" required>
            
            <!--Dropdown-->
            <div id="dropdown">
                <label for="drop">SignUp as - </label>
                <select name="user" id="drop">
                    <option value="farmer"> Farmer</option>
                    <option value="retailer"> Retailer</option>
                </select>
            </div><br>

            <!--Button-->
            <button type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal">Signup</button>

                <!-- Modal PopUp -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Please check your mail & verify your account.
                    </div>
                  </div>
                </div>
            </div>
        </form>
    </div>
</body>
